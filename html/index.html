    <title>Mapit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />

<body>
    <div class="side-bar">
        <img src="/img/logo.png" alt="mapty logo" class="mapty-logo">
        <ul class="act-box">
            <form class="act-form hidden" id="act-form">
                <div class="act-box_row">
                    <label for="type" class="act-label act-label-1">Type</label>
                <select class="type">
                    <option value="running">Running</option>
                    <option value="cycling">Cycling</option>
                </select>
            </div>
            <div class="act-box-row">
                <label for="distances" class="act-label act-label-2">Distance</label>
                <input type="text" class="distances" placeholder="km">
            </div>
            <div class="act-box-row">
                <label for="duration" class="act-label act-label-3">Duration</label>
                <input type="text" class="duration" placeholder="min">
            </div>
            <div class="act-box-row">
                <label for="candence" class="act-label act-label-4">Candence</label>
                <input type="text" class="candence same" placeholder="step/min">
            </div>
            <div class="act-box-row hidden-toggle">
                <label for="Elev" class="act-label act-label-4">Elev Gain</label>
                <input type="text" class="Elev same" placeholder="meters">
            </div>
            <button type="submit"></button>
            </form>
